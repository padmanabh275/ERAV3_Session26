<!DOCTYPE html>
<html>
<head>
  <title>Web Page Indexer</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #searchInput {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    #searchButton {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #searchButton:hover {
      background-color: #45a049;
    }
    #results {
      margin-top: 20px;
    }
    .result-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .result-item:hover {
      background-color: #f5f5f5;
    }
    .status {
      margin-top: 10px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h2>Web Page Indexer</h2>
    <input type="text" id="searchInput" placeholder="Search through your indexed pages...">
    <button id="searchButton">Search</button>
    <div id="results"></div>
    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
